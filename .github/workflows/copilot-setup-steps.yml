# GitHub Copilot Setup Steps for R Package Template
#
# This workflow configures the GitHub Copilot coding agent's environment
# by preinstalling R and all required dependencies.
#
# See: https://docs.github.com/en/copilot/how-tos/use-copilot-agents/
#      coding-agent/customize-the-agent-environment

name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    timeout-minutes: 55

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev
      
      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
      
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools
            any::rcmdcheck
            any::lintr
            any::spelling
            any::rmarkdown
          needs: check

      # Set up Quarto - required for rendering the website
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Verify development environment
        run: |
          echo "=== R Development Environment Status ==="
          Rscript .github/scripts/dev-sitrep.R

          # Verify Quarto is installed and working
          echo ""
          echo "=== Quarto Status ==="
          quarto --version
          quarto check
          quarto list tools
